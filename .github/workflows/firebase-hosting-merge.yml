name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    env:
      REACT_APP_MAPS_API_KEY: ${{ secrets.MAPS_API_KEY_PROD }}
    runs-on: ubuntu-latest
    steps:
      - run: if [ -z "$REACT_APP_MAPS_API_KEY" ]; then echo "missing maps API key"; else echo "Maps API key is set"; fi
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRYLLUP_ANNA_OG_SIMEN }}'
          channelId: live
          projectId: bryllup-anna-og-simen
